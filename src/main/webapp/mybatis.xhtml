<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet name="/css/vendor/foundation.css" />
    <h:outputStylesheet name="/css/styles.css" />
</h:head>
<h:body>

    <div id="main" class="grid-container fluid">

        <div class="grid-x section">
            <div class="cell small-4">
                <h1>SHOPS</h1>

                <div class="grid-x">
                    <div class="cell small-8">
                        <h4>All shops</h4>
                        <ul>
                            <ui:repeat value="#{myBatisShopsController.allShops}" var="shop">
                                <li>
                                    #{shop.name} (#{shop.address})
                                    <!--<b>currently services:</b>-->
                                    <!--<ol>-->
                                        <!--<ui:repeat value="#{shop.cars}" var="car">-->
                                            <!--<li> #{car.manufacturer} #{car.model} </li>-->
                                        <!--</ui:repeat>-->
                                    <!--</ol>-->
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <div class="grid-x section">
            <div class="cell shrink small-4">
                <h1>DRIVERS</h1>

                <h4>All drivers</h4>
                <ul>
                    <ui:repeat value="#{myBatisDriversController.allDrivers}" var="driver">
                        <li>
                            #{driver.name} #{driver.surname}
                            <!--<b>drives:</b>-->
                            <!--<ol>-->
                                <!--<ui:repeat value="#{driver.cars}" var="car">-->
                                    <!--<li> #{car.manufacturer} #{car.model} </li>-->
                                <!--</ui:repeat>-->
                            <!--</ol>-->
                        </li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="cell shrink small-4">
                <h1>CARS</h1>

                <h4>All cars</h4>
                <ul>
                    <ui:repeat value="#{myBatisCarsController.allCars}" var="car">
                        <li>
                            #{car.manufacturer} #{car.model}
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </div>



    <h:outputScript name="js/vendor/jquery-3.3.1.js"/>
    <h:outputScript name="js/vendor/foundation.js" />
</h:body>
</html>
